<div class="center">
  <h3 class="text mb-3">Regisztráció</h3>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="inputEmail" placeholder="pelda@pelda.hu" #userEmail required/>
    <label for="inputEmail">Email cím</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="inputPassword" placeholder="Jelszó" #userPassword required/>
    <label for="inputPassword">Jelszó</label>
  </div>
  <div>
    <button type="button" class="btn btn-primary mt-2 button icon"
            (click)="authService.signUp(userEmail.value, userPassword.value)">
      Regisztráció
      <mat-icon class="ms-1">how_to_reg</mat-icon>
    </button>
  </div>
  <div class="text my-2">
    Vagy
  </div>
  <div>
    <button type="button" class="btn btn-primary mt-2 button icon" (click)="authService.googleAuth()">
      Folytatás Google-fiókoddal!
      <mat-icon class="ms-1">account_circle</mat-icon>
    </button>
  </div>
  <div class="mt-3 text icon">
    <button class="btn btn-outline-primary icon" routerLink="/login">
      Már regisztráltál? Jelentkezz be itt!
      <mat-icon class="ms-1">login</mat-icon>
    </button>
  </div>
</div>
